name: Publish

on:
  workflow_run:
    workflows: Test
    branches: master
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1

      - name: Publish 📄
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
